<!DOCTYPE html>
<html lang="en" ng-app="weatherApp">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Dashboard</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <style>
      body {
        font-family: "Roboto", Arial, sans-serif;
        margin: 0;
        padding: 0;
        background: #e8f5e9;
        color: #333;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      .container {
        text-align: center;
        max-width: 400px;
        padding: 25px 35px;
        background: #fff;
        border-radius: 20px;
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      }

      h1 {
        margin-bottom: 25px;
        font-size: 2.2rem;
        color: #4a4a4a;
      }

      .search-bar {
        margin-bottom: 25px;
        display: flex;
      }

      .search-bar input {
        width: 70%;
        padding: 12px;
        font-size: 1rem;
        border: 2px solid #ddd;
        border-radius: 12px;
        outline: none;
        transition: border 0.3s;
      }

      .search-bar input:focus {
        border-color: #76c893;
      }

      .search-bar button {
        padding: 12px 25px;
        font-size: 1rem;
        font-weight: bold;
        background: #4caf50;
        color: #fff;
        border: none;
        border-radius: 12px;
        margin-left: 10px;
        cursor: pointer;
        transition: background 0.3s;
      }

      .search-bar button:hover {
        background: #3e8e41;
      }

      .weather-details {
        margin-top: 20px;
        padding: 20px;
        background: #f0f4f7;
        border-radius: 15px;
      }

      .weather-details h2 {
        font-size: 1.8rem;
        color: #2d2d2d;
      }

      .weather-details p {
        font-size: 1.1rem;
        margin: 8px 0;
        color: #555;
      }

      .weather-details button {
        margin-top: 15px;
        padding: 10px 20px;
        font-size: 1rem;
        font-weight: bold;
        background: #4caf50;
        color: #fff;
        border: none;
        border-radius: 12px;
        cursor: pointer;
      }

      .weather-details button:hover {
        background: #3e8e41;
      }

      .error-message {
        margin-top: 20px;
        padding: 12px;
        background: #f8d7da;
        border-radius: 12px;
        color: #721c24;
        font-weight: bold;
      }

      .favorites {
        margin-top: 20px;
        background: #f9f9f9;
        border-radius: 15px;
        padding: 20px;
      }

      .favorites h3 {
        font-size: 1.4rem;
        color: #76c893;
      }

      .favorites ul {
        list-style: none;
        padding: 0;
      }

      .favorites li {
        padding: 8px 0;
        font-size: 1rem;
        color: #2d2d2d;
        cursor: pointer;
      }

      .favorites li:hover {
        color: #76c893;
        font-weight: bold;
      }
    </style>
  </head>
  <body ng-controller="WeatherController">
    <div class="container">
      <h1>Weather Dashboard</h1>
      <div class="search-bar">
        <input type="text" ng-model="city" placeholder="Enter city name" />
        <button ng-click="getWeather()">Get Weather</button>
      </div>
      <div class="weather-details" ng-if="weather">
        <h2>{{ weather.name }}</h2>
        <p><strong>Temperature:</strong> {{ weather.main.temp }}Â°C</p>
        <p><strong>Humidity:</strong> {{ weather.main.humidity }}%</p>
        <p><strong>Condition:</strong> {{ weather.weather[0].description }}</p>
        <button ng-click="addFavorite(weather.name)">Add to Favorites</button>
      </div>
      <div class="error-message" ng-if="errorMessage">
        {{ errorMessage }}
      </div>
      <div class="favorites" ng-if="favorites.length > 0">
        <h3>Favorite Cities</h3>
        <ul>
          <li ng-repeat="city in favorites | orderBy">{{ city }}</li>
        </ul>
      </div>
    </div>
    <script>
      const app = angular.module("weatherApp", []);

      app.controller("WeatherController", function ($scope, $http) {
        const API_KEY = "8340dd4cd2d28e729a40aeaa8b8a18ed";

        $scope.city = "";
        $scope.weather = null;
        $scope.errorMessage = null;
        $scope.favorites = [];

        $scope.getWeather = function () {
          if (!$scope.city) {
            $scope.errorMessage = "Please enter a city name.";
            return;
          }

          const url = `http://api.openweathermap.org/data/2.5/weather?appid=${API_KEY}&q=${$scope.city}&units=metric`;
          $http
            .get(url)
            .then(
              (response) => {
                $scope.weather = response.data;
                $scope.errorMessage = null;
              },
              () => {
                $scope.weather = null;
                $scope.errorMessage = "City not found or API error. Please try again.";
              }
            );
        };

        $scope.addFavorite = function (city) {
          if (!$scope.favorites.includes(city)) {
            $scope.favorites.push(city);
          }
        };
      });
    </script>
  </body>
</html>
